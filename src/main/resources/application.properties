# Server Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# Allow bean definition overriding (required for transaction managers from Neo4j and JPA)
spring.main.allow-bean-definition-overriding=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.graphapp=DEBUG
logging.level.org.springframework.data=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Profile Configuration
spring.profiles.active=dev

# SQLite Configuration
spring.datasource.url=jdbc:sqlite:graphapp.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Neo4j Configuration for Development (Mock)
# These settings are used with the dev profile
# Use embedded Neo4j or connect to localhost

# Neo4j Configuration for Production
# These settings are used with the prod profile
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# Spring Data REST Configuration
spring.data.rest.base-path=/api
spring.data.rest.return-body-on-create=true
spring.data.rest.return-body-on-update=true

# API Configuration
api.prefix=/api

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false