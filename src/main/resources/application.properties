# Application Configuration
spring.application.name=GraphApp
server.port=8080

# Active Profile (dev or prod)
spring.profiles.active=dev

# Neo4j Configuration for Production
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:graphapp.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.graphapp=DEBUG
logging.level.org.springframework.data.neo4j=INFO
logging.level.org.springframework.data.jpa=INFO