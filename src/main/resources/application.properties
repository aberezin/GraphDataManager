# Application configuration
server.port=8000
spring.application.name=GraphDataApp
spring.profiles.active=dev

# Neo4j configuration - using embedded Neo4j for development
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# SQLite configuration
spring.datasource.url=jdbc:sqlite:graph_app.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.graphapp=DEBUG
logging.level.org.hibernate=INFO

# CORS configuration
# Explicitly configure CORS to allow our frontend
spring.web.cors.enabled=true
spring.web.cors.allowed-origins=http://localhost:5000,http://0.0.0.0:5000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Jackson configuration
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
