### Application Configuration ###
spring.application.name=GraphRelationalApp
server.port=8080

### SQLite Configuration ###
spring.datasource.url=jdbc:sqlite:graphapp.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=org.sqlite.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

### Neo4j Configuration ###
# For production with real Neo4j instance:
# spring.neo4j.uri=bolt://localhost:7687
# spring.neo4j.authentication.username=neo4j
# spring.neo4j.authentication.password=password

# For development with embedded Neo4j:
spring.profiles.active=dev

### Logging Configuration ###
logging.level.root=INFO
logging.level.com.graphapp=DEBUG
logging.level.org.springframework.data.neo4j=DEBUG
logging.level.org.springframework.web=INFO

### CORS Configuration ###
cors.allowed-origins=http://localhost:3000,http://localhost:5000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Origin,Content-Type,Accept,Authorization
cors.allow-credentials=true